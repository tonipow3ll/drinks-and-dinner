<!DOCTYPE html>
<html class="is-clipped" lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="style/style.css">​
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Recipe Card App</title>
</head>

<body>
  <section class="hero is-info is-small heroBorder">
  <div class="hero-body columns">
    <div class="column is-four-fifths">
      <p class="title">
        Dinner and a Drink
      </p>
      <p class="subtitle">
        Randomize recipes with ingredients you have!
      </p>
   </div>
   <div class="column"></div>
    <div class="column">
      <button id="genButton" class="button centerButtons is-danger">I'm feelin' lucky</button>
    </div>
  </div>
</section>

  <div class="container is-max-desktop">
      <div class="columns">
        <div class="column">
          <button id="buttonMI" class="button centerButtons is-info">Food I've got lying around</button>
          <div class="card">
            <header>
              <p id="mealTitle" class="card-header-title"></p>
            </header>
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="mealImg" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content overflow">
              <div class="media">
                <div class="media-content">
                  <ul id="mealIngredients">

                  </ul>
                </div>
              </div>
          
            </div>
          </div>
        </div>
        <div class="column">
          <button id="buttonDI" class="button centerButtons is-info">Booze I've got lying around</button>
          <div class="card">
            <header>
              <p id="drinkTitle" class="card-header-title"></p>
            </header>
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="drinkImg" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content overflow">
              <div class="media">
                <div class="media-content">
                  <ul id="drinkIngredients">

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--THIS IS THE MODAL INGREDIENT WINDOWS-->
  <div id="modalDI" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card modalHeight">
      <header class="modal-card-head">
        <div class="columns centerButtons">
          <div class="column is-two-fifths">
            <p class="modal-card-title">Drink Ingredients</p>
          </div>
          <div class="column">
            <div class="control has-icons-left">
              <input id="drinkSearch" class="input is-normal searchBar centerButtons" type = "text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <section id="contentDI" class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-info saveButton">Close</button>
      </footer>
    </div>
  </div>

  <div id="modalMI" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card modalHeight">
      <header class="modal-card-head">
        <div class="columns centerButtons">
          <div class="column is-two-fifths">
            <p class="modal-card-title">Meal Ingredients</p>
          </div>
          <div class="column">
            <div class="control has-icons-left">
              <input id="mealSearch" class="input is-normal searchBar centerButtons" type = "text" placeholder="Search">
              <span class="icon is-left">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <section id="contentMI" class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-info saveButton">Close</button>
      </footer>
    </div>
  </div>
  <!--END MODAL-->
  ​
  <!-- JS BELOW  -->
  <script src="./js/script.js"></script>
  <script src="./js/lists.js"></script>
</body>
​

</html>
