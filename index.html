<!DOCTYPE html>
<html class="is-clipped" lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="style/style.css">​
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Recipe Card App</title>
</head>

<body>
  <header class="has-text-centered">
    <h1 class="is-size-2">Dinner and a Drink?</h1>
  </header>

  <div class="container is-max-desktop">
      <div class="columns">
        <div class="column">
          <button id="buttonMI" class="button centerButtons">Meal Ingredients</button>
        </div>
        <div class="column">
          <button id="ryansButton" class="button centerButtons">Drink Ingredients</button>
        </div>
      </div>
    </div>
  </div>
  

    <!-- tabs for full recipe / ingredient cards -->
    <div class="tabs is-medium is-centered has-text-centered" id="tabs">
        <ul>
          <li class="is-active" data-tab="1">
            <a>
              <span>Recipe</span>
            </a>
          </li>
          <li data-tab="2">
            <a>
              <span>Ingredients</span>
            </a>
          </li>
          <li data-tab="3">
            <a>
              <span>Drink Mixes</span>
            </a>
          </li>
          <li data-tab="4">
            <a>
              <span>Steps</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="tab-content" class="has-text-centered">
        <p class="is-active" data-content="1">
          Recipes appear here
        </p>
        <p data-content="2">
          Ingredients appear here
        </p>
        <p data-content="3">
          Drink ingredients appear here
        </p>
        <p data-content="4">
          Drink steps appear here
        </p>
      </div>
  </main>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Drink Ingredients</p>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      </section>
      <footer class="modal-card-foot">
        <button id="saveButtonDI" class="button is-success">Save changes</button>
      </footer>
    </div>
  </div>

  <div id="modalMI" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Meal Ingredients</p>
      </header>
      <section id="contentMI" class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button id="saveButtonMI" class="button is-success">Save changes</button>
      </footer>
    </div>
  </div>
  <!-- Footer with a 'signature' for all of us? -->
  ​
  <!-- JS BELOW  -->
  <script src="./js/script.js"></script>
  <script src="./js/lists.js"></script>
</body>
​

</html>
