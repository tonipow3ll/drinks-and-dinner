<!DOCTYPE html>
<html class="is-clipped" lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/45e97f819a.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="style/style.css">​
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Recipe Card App</title>
</head>

<body>
  <section class="hero is-info is-small heroBorder">
  <div class="hero-body columns">
    <div class="column is-four-fifths">
      <p class="title">
        Dinner and a Drink
      </p>
      <p class="subtitle">
        Randomize recipes with ingredients you have!
      </p>
   </div>
   <div class="column"></div>
    <div class="column">
      <button id="genButton" class="button centerButtons is-danger">I'm feelin' lucky</button>
    </div>
  </div>
</section>

  <div class="container is-max-desktop">
      <div class="columns">
        <div class="column">
          <button id="buttonMI" class="button centerButtons is-info">Food I've got lying around</button>
          <div class="card">
            <header>
              <p id="mealTitle" class="card-header-title"></p>
            </header>
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="mealImg" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content overflow">
              <div class="media">
                <div class="media-content">
                  <ul id="mealIngredients">

                  </ul>
                </div>
              </div>
          
            </div>
          </div>
        </div>
        <div class="column">
          <button id="buttonDI" class="button centerButtons is-info">Booze I've got lying around</button>
          <div class="card">
            <header>
              <p id="drinkTitle" class="card-header-title"></p>
            </header>
            <div class="card-image">
              <figure class="image is-4by3">
                <img id="drinkImg" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content overflow">
              <div class="media">
                <div class="media-content">
                  <ul id="drinkIngredients">

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

    <!-- tabs for full recipe / ingredient cards -->
    <div class="tabs is-medium is-centered has-text-centered" id="tabs">
        <ul>
          <li class="is-active" data-tab="1">
            <a>
              <span>Recipe</span>
            </a>
          </li>
          <li data-tab="2">
            <a>
              <span>Ingredients</span>
            </a>
          </li>
          <li data-tab="3">
            <a>
              <span>Drink Mixes</span>
            </a>
          </li>
          <li data-tab="4">
            <a>
              <span>Steps</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="tab-content" class="has-text-centered">
        <p class="is-active" data-content="1">
          Recipes appear here
        </p>
        <p data-content="2">
          Ingredients appear here
        </p>
        <p data-content="3">
          Drink ingredients appear here
        </p>
        <p data-content="4">
          Drink steps appear here
        </p>
      </div>
  </main>

  <div id="modalDI" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Drink Ingredients</p>
      </header>
      <section id="contentDI" class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-info saveButton">Close</button>
      </footer>
    </div>
  </div>

  <div id="modalMI" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Meal Ingredients</p>
      </header>
      <section id="contentMI" class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-info saveButton">Close</button>
      </footer>
    </div>
  </div>
  <!-- Footer with a 'signature' for all of us? -->
  ​
  <!-- JS BELOW  -->
  <script src="./js/script.js"></script>
  <script src="./js/lists.js"></script>
</body>
​

</html>
